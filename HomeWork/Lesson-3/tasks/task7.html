<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься;
      //Крок 0. Вводимо позначення
      // номер місяця monthNumber
      //Крок 1. Введеня величин
      const monthNumber = parseInt(prompt("Введіть номер місяця", "0"));
      let result;
      //2. Обчислюємо
      switch (monthNumber) {
        case 12:
        case 1:
        case 2:
          result = "Зима";
          break;
        case 3:
        case 4:
        case 5:
          result = "Весна";
          break;
        case 6:
        case 7:
        case 8:
          result = "Літо";
          break;
        case 9:
        case 10:
        case 11:
          result = "Осінь";
          break;

        default:
          result = "Не корректно введено данні";
          break;
      }
      //3. Виводимо
      document.write(result);
    </script>
  </body>
</html>
