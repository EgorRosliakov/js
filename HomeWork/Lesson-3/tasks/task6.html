<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
      //Крок 0. Вводимо позначення
      // номер дня тижня numberOfTheDayOfTheWeek
      // 1. Введеня величин
      const numberOfTheDayOfTheWeek = parseInt(
        prompt("Введіть номер дня тижня", "0")
      );
      let result;
      //2. Обчислюємо
      switch (numberOfTheDayOfTheWeek) {
        case 1:
          result = "Понеділок";
          break;
        case 2:
          result = "Вівторок";
          break;
        case 3:
          result = "Середа";
          break;
        case 4:
          result = "Четвер";
          break;
        case 5:
          result = "Пятниця";
          break;
        case 6:
          result = "Субота";
          break;
        case 7:
          result = "Неділя";
          break;

        default:
          result = "Введіть корректне число";
          break;
      }
      //3. Виводимо
      document.write(result);
    </script>
  </body>
</html>
