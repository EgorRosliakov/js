<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці

      // 1. Вводимо необхідні данні

      let firstNumber = parseFloat(prompt(`Введіть перше число`, `0`));
      let secondNumber = parseFloat(prompt(`Введіть друге число`, `0`));

      //2. Обчислюємо результат
      let sum = firstNumber + secondNumber;
      let multiplication = firstNumber * secondNumber;
      let division = firstNumber / secondNumber;

      //3. Виводимо результат

      document.write(`
        <table border="1">
<thead>
    <tr>
      <th>Сума</th>
      <th>Добуток</th>
      <th>Ділення</th>
    </tr>
  </thead>
<tbody>
    <tr>
      <td>${sum}</td>
      <td>${multiplication}</td>
      <td>${division}</td>
    </tr>
    </tbody>
  </table>
`);
    </script>
  </body>
</html>
